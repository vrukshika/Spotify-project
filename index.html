<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Web Player: Music for everyone</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/utility.css">
    </head>

    <body>
        <div class="container flex bg-black">
            <div class="left ">
                <div class="close">
                    <img class="invert" src="img/close.svg" alt="">
                </div>

                <div class="home bg-grey rounded">

                    <div class="logo"><img src="img/logo.svg" width="110" alt="" class="invert"></div>
                    <ul>
                        <li><img src="img/home.svg" alt="/home" class="invert" width="40px">Home</li>
                        <li><img src="img/search.svg" alt="/" class="invert" width="40px">Search</li>
                    </ul>
                </div>

                <div class="library bg-grey rounded m-1 p-1">
                    <div class="heading">
                        <img class="invert" src="img/playlist.svg" alt=" ">
                        <h2> Your Library</h2>
                    </div>

                    <div class="songlist">
                        <ul>
                         
                        </ul>
                    </div>


                    <div class="footer">
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/safetyandprivacy/
                    ">Safety & Privacy Center</a>
                        </div>
                        <div>
                            <a href="https://www.spotify.com/in-en/legal/
                    privacy-policy/">Privacy Policy</a>
                        </div>
                        <div><a href="https://www.spotify.com/in-en/legal/
                    cookies-policy/">Cookies</a></div>
                        <div><a href="https://www.spotify.com/in-en/legal/
                    privacy-policy/#s3">About Ads</a></div>
                        <div><a href="https://www.spotify.com/in-en/accessibility/
                    ">Accessibility</a></div>
                    </div>

                </div>
            </div>

            <div class="right bg-grey rounded m-1 p-1">
                <div class="header">
                    <div class="nav">
                        <div class="hambergerContainer">
                            <img width="40px" class="invert hamburger" src="img/hamberg.svg" alt="">

                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <polyline points="15 6 9 12 15 18" />
                            </svg>
                            
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <polyline points="9 6 15 12 9 18" />
                            </svg>
                        </div>
                          

    
                    </div>

                    <div class="buttons">
                        <button class="signupbtn">Signup</button>
                        <button class="loginbtn">Log in</button>
                    </div>

                </div>
                <div class="spotifyplaylist">
                    <h1>Spotify Playlist</h1>

                    <div class="cardContainer"></div>

                    <div class="playbar">
                        <!-- current music play line is seekbar -->
                        <div class="seekbar">
                            <div class="circle">
                                
                            </div>
                        </div>

                        <div class="playabove">
                                <div class="songinfo">
                                </div>
                                <div class="songbtns">
                                    <img width="30px" id="prev" src="img/prevsong.svg" alt="">
                                    <img width="30px" id="play" src="img/play.svg" alt="">
                                    <img width="30px" id="next" src="img/nextsong.svg" alt="">
                                </div>

                                <div class="timevol">
                                    <div class="songtime">
                                    </div>
                                    <div class="volume">
                                        <img width="25" src="img/volume.svg" alt="">
                                        <div class="range">
                                            <input type="range" name="volume" id="">
                                        </div>
                                    </div>
                                </div>
                               
                               
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="js/script.js"></script>
    </body>

</html>
